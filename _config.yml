# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'ko-kr'

# Website info
locale : "ko" #  타겟 국가 설정
title : "yeGenieee Devlog" # 블로그 제목 (좌측 상단의 제목)
name: "yeGenieee's Devlog" # 블로그 이름
description: "기술 개발 블로그" # 블로그 설명

short_url: 'https://yeGenieee.github.io' # 블로그 주소
repository : "yeGenieee/yeGenieee.github.io" # 블로그 github 레퍼지토리
google_analytics: UA-69281367-1
disqus: yeGenieee
search : true # 사이트 우측 상단 검색 활성화
search_full_content : false # 제목이 아닌 내용까지도 검색할 것인지에 대한 설정 , 기본은 false

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: 

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag

# gems and other configs
plugins: [jekyll-paginate]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

author:
  name: "yeGenieee" # 이름
  avatar: "" # 프로필 사진
  bio: "" # 이름 아래 나타날 자신의 설명
  location: "Seoul, Korea"
  email: "cyj95428@gmail.com"
  uri : ""
  github : "yeGenieee"


# Defaults
  defaults:
    # _posts
    - scope:
        path: ""
        type: posts
      values:
        layout: single
        author_profile: true
        read_time: false # 해당 포스트를 읽은 시간이 표시, 기본값은 true
        comments: true
        share: true # 포스트 공유 기능을 활성화 할 것인지 정함, 기본값은 true
        related: true
        

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: yeGenieee
repo: jasper
branch: master
relative_source: ../jasper/
destination: ../jasper-pages/
production_url:  https://jekyller.github.io/jasper/
source_url:  https://github.com/jekyller/jasper/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - node_modules
  - .git
